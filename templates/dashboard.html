<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NACC - Home Page</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
			rel="stylesheet"
		/>
		<style>
			html {
				scroll-behavior: smooth;
			}
			.fade-in {
				animation: fadeIn 1s ease-in-out;
			}
			@keyframes fadeIn {
				from { opacity: 0; }
				to { opacity: 1; }
			}
			::-webkit-scrollbar {
				width: 12px;
			}
			::-webkit-scrollbar-track {
				background: #f1f1f1;
			}
			::-webkit-scrollbar-thumb {
				background: #888;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}
		</style>
	</head>
	<body class="bg-gray-100 overflow-y-scroll">
		<div class="flex h-screen">
			<!-- Sidebar -->
			<div class="w-96 h-screen bg-white shadow-lg p-4 rounded-r-3xl fixed top-0 h-screen flex flex-col items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold mb-4">Forms</h2>
                    <div class="w-80 overflow-hidden flex flex-col gap-3 overflow-y-auto pr-3 h-[calc(80vh)]">
                        <button class="w-full bg-gray-100/50 bg-gray-200 py-1 px-3 hover:bg-gray-200 flex items-center justify-between rounded-lg sidebar-button" onclick="showForm('criterionForm')">
                            <p class="text-gray-700  truncate whitespace-nowrap text-lg">Dashboard 1</p>
                            <svg width="16" height="16" class="text-gray-700" viewBox="-5 0 25 25" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor" d="m3.454.57 10.848 10.424.09.08c.363.35.576.813.608 1.364l-.002.185c-.03.49-.243.954-.664 1.354l.005-.008L3.454 24.431a2.06 2.06 0 0 1-2.845 0 1.964 1.964 0 0 1 0-2.844l9.403-9.03L.609 3.413a1.964 1.964 0 0 1 0-2.844 2.06 2.06 0 0 1 2.845 0" fill="#1C1C1F" />
                            </svg>

                        </button>
                        <button class="w-full bg-gray-100/50 py-1 px-3 hover:bg-gray-200 flex items-center justify-between rounded-lg sidebar-button" onclick="showForm('subCriterionForm')">
                            <p class="text-gray-700  truncate whitespace-nowrap text-lg">Dashboard 2</p>
                            <svg width="16" height="16" class="text-gray-700" viewBox="-5 0 25 25" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor" d="m3.454.57 10.848 10.424.09.08c.363.35.576.813.608 1.364l-.002.185c-.03.49-.243.954-.664 1.354l.005-.008L3.454 24.431a2.06 2.06 0 0 1-2.845 0 1.964 1.964 0 0 1 0-2.844l9.403-9.03L.609 3.413a1.964 1.964 0 0 1 0-2.844 2.06 2.06 0 0 1 2.845 0" fill="#1C1C1F" />
                            </svg>

                        </button>
                        <button class="w-full bg-gray-100/50 py-1 px-3 hover:bg-gray-200 flex items-center justify-between rounded-lg sidebar-button" onclick="showForm('metricForm')">
                            <p class="text-gray-700  truncate whitespace-nowrap text-lg">Dashboard 3</p>
                            <svg width="16" height="16" class="text-gray-700" viewBox="-5 0 25 25" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor" d="m3.454.57 10.848 10.424.09.08c.363.35.576.813.608 1.364l-.002.185c-.03.49-.243.954-.664 1.354l.005-.008L3.454 24.431a2.06 2.06 0 0 1-2.845 0 1.964 1.964 0 0 1 0-2.844l9.403-9.03L.609 3.413a1.964 1.964 0 0 1 0-2.844 2.06 2.06 0 0 1 2.845 0" fill="#1C1C1F" />
                            </svg>

                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between w-full bg-gray-100 rounded-lg p-2 px-4">
                    <p>{{name}}</p>
                    <a href="/signout" class="text-red-500 hover:underline">Logout</a>
                </div>
            </div>
			<!-- Main Content -->
			<div class="w-full ml-96 p-8 fade-in scroll-smooth">
				{% if role == "admin" %}
				<header class="flex items-center justify-between gap-3 bg-white rounded-full w-fit max-w-4xl mx-auto p-3 shadow-md">
					<a href="/" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full transition duration-300 hover:bg-gray-800 hover:text-gray-200">Home</a>
					<a href="/add-user" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full transition duration-300 hover:bg-gray-800 hover:text-gray-200">Users</a>
					<a href="/form-editor" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full transition duration-300 hover:bg-gray-800 hover:text-gray-200">Form Creator</a>
					<a href="/dashboard" class="px-4 py-2 rounded-full transition duration-300 bg-gray-800 text-gray-200">Dashboard</a>
				</header>
				{% endif %}
				<div class="max-w-4xl mx-auto p-8 ">
					<h1 class="text-3xl font-bold mb-6 text-gray-700">YEARLY STATUS REPORT - 2023-2024</h1>
					<table  class="w-full bg-white shadow-md rounded-lg overflow-hidden">
						<tr class="bg-gray-200 text-gray-700">
							<th class="px-4 py-2">Name</th>
							<th class="px-4 py-2">Assigned</th>
							<th class="px-4 py-2">Answered</th>
							<th class="px-4 py-2">Not Answered</th>
							<th class="px-4 py-2"></th>
						</tr>
						{% for user in users_answered_not_answered %}
						<tr class="border-b border-gray-200">
							<td class="px-4 py-2 text-center">{{user.userName}}</td>
							<td class="px-4 py-2 text-center">{{user.assigned}}</td>
							<td class="px-4 py-2 text-center">{{user.answered}}</td>
							<td class="px-4 py-2 text-center">{{user.not_answered}}</td>
							<td class="px-4 py-2 text-center"><button class="text-red-500 hover:text-red-700" onclick="alertUser('{{user.userName}}', '{{user.not_answered}}')">Alert User</button></td>
						</tr>			
						{%endfor%}
					</table>
					<!-- {% for user in users_answered_not_answered %}
					<div class="flex items-center justify-between w-full bg-gray-100 rounded-lg p-2 px-4">
						<p>{{user.userName}} - {{user.assigned}} - {{user.answered}} - {{user.not_answered}}</p>
					</div>
					{%endfor%} -->
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
		<script>
			function handleFileChange(event, metricId) {
				const fileList = event.target.files;
				const fileListContainer = document.getElementById(`file_list_${metricId}`);
				fileListContainer.innerHTML = '';

				for (let i = 0; i < fileList.length; i++) {
					const fileItem = document.createElement('div');
					fileItem.className = 'flex items-center justify-between p-2 bg-gray-100 rounded-lg shadow-sm mb-2';
					fileItem.innerHTML = `
						<span class="text-gray-700">${fileList[i].name}</span>
						<button type="button" class="text-red-500 hover:text-red-700" onclick="removeFile(${metricId}, ${i})">Remove</button>
					`;
					fileListContainer.appendChild(fileItem);
				}
			}

			function alertUser(userName, notAnswered) {
				if (notAnswered > 0) {
                    let formData = new FormData();
                    formData.append('userName', userName);
                    formData.append('notAnswered', notAnswered);

                    formData.forEach(function(value, key) {
                        console.log(key, value);
                    });

                    fetch('/send-email/', {
                        method: "POST",
                        body: formData, // formData1 must be a FormData object
                        headers: {
                            // No `Content-Type` header as it will be automatically set when using FormData
                            "enctype": "multipart/form-data"
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json(); // Parse the response as JSON
                    })
                    .then(data => {
                        alert("Email sent successfully to " + userName);
                        console.log(data); // Handle the data from the server
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
                }
			}

			function removeFile(metricId, index) {
				const fileInput = document.getElementById(`file_metric_${metricId}`);
				const fileListContainer = document.getElementById(`file_list_${metricId}`);
				const dataTransfer = new DataTransfer();

				for (let i = 0; i < fileInput.files.length; i++) {
					if (i !== index) {
						dataTransfer.items.add(fileInput.files[i]);
					}
				}

				fileInput.files = dataTransfer.files;
				handleFileChange({ target: fileInput }, metricId);
			}
		</script>
	</body>
</html>
